<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dein Gl√ºckskeks üç™</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
      min-height: 3em;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      background: #ffcc70;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #ffdb99;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üç™ Gl√ºckskeks</h1>
  <p id="spruch">Lade deinen Gl√ºckskeks...</p>
  <button onclick="neuerSpruch()">Neuen Spruch</button>
</div>

<script>
  async function neuerSpruch() {
    try {
      const response = await fetch("https://glckskeks.marina-finster.workers.dev");
      const data = await response.json();
      document.getElementById("spruch").textContent = data.spruch;
    } catch (error) {
      document.getElementById("spruch").textContent = "Ups! Es ist ein Fehler aufgetreten.";
      console.error(error);
    }
  }

  // direkt beim Laden einen Spruch anzeigen
  neuerSpruch();
</script>

</body>
</html>
