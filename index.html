<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gl√ºckskeks üç™</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s ease;
    }

    .keks {
      background: #fffdf6;
      width: 300px;
      max-width: 90%;
      padding: 2rem;
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .keks:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 1rem 0;
    }

    p {
      font-size: 1.2rem;
      min-height: 3em;
      margin: 1rem 0;
      padding: 0 1rem;
      line-height: 1.4;
    }

    button {
      background: #ffcc70;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #ffdb99;
    }

    .loading {
      animation: pulse 1s infinite;
      color: #d9a066;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }
  </style>
</head>
<body>

<div class="keks">
  <h1>üç™ Gl√ºckskeks</h1>
  <p id="spruch" class="loading">Lade deinen Gl√ºckskeks...</p>
  <button onclick="neuerSpruch()">Neuen Spruch</button>
</div>

<script>
  async function neuerSpruch() {
    const spruchElem = document.getElementById("spruch");
    spruchElem.classList.add("loading");
    spruchElem.textContent = "Lade deinen Gl√ºckskeks...";

    try {
      const response = await fetch("https://glckskeks.marina-finster.workers.dev", { cache: "no-store" });
      const data = await response.json();

      spruchElem.textContent = data.spruch;
      document.body.style.background = data.bgColor;

    } catch (error) {
      spruchElem.textContent = "Ups! Fehler beim Laden.";
      console.error(error);
    } finally {
      spruchElem.classList.remove("loading");
    }
  }

  // Direkt beim Laden einen Spruch anzeigen
  neuerSpruch();
</script>

</body>
</html>
